<div class="container">
  <!-- Stepper Component -->
  <app-stepper
    [steps]="steps"
    [currentStep]="currentStepIndex"
    (stepChanged)="goToStep($event)">
  </app-stepper>

  <!-- Dynamic Step Content -->
  <div>
    <ng-container *ngIf="currentStepIndex === 0">
      <app-personal-info></app-personal-info>
    </ng-container>
    <ng-container *ngIf="currentStepIndex === 1">
      <app-language></app-language>
    </ng-container>
    <ng-container *ngIf="currentStepIndex === 2">
      <app-address></app-address>
    </ng-container>
  </div>

  <!-- Navigation Buttons -->
  <div class="mt-3">
    <button type="button" class="btn btn-secondary" (click)="previousStep()" *ngIf="showPreviousButton()">
      Previous
    </button>
    <button type="button" class="btn btn-primary" (click)="nextStep()" *ngIf="showNextButton()">
      Next
    </button>
    <button type="button" class="btn btn-success" (click)="submitForm()" *ngIf="showSubmitButton()">
      Submit
    </button>
  </div>
</div>
