<div class="container">
  <!-- Stepper Navigation -->
  <app-stepper [steps]="steps" [currentStep]="currentStepIndex" (stepChanged)="goToStep($event)"></app-stepper>

  <!-- Step Content -->
  <div *ngIf="isStepActive(0)">
    <app-personal-info></app-personal-info>
  </div>
  <div *ngIf="isStepActive(1)">
    <app-language></app-language>
  </div>
  <div *ngIf="isStepActive(2)">
    <app-address></app-address>
  </div>

  <!-- Navigation Buttons -->
  <div class="mt-3">
    <button type="button" class="btn btn-secondary" (click)="previousStep()" *ngIf="showPreviousButton()">
      Previous
    </button>
    <button type="button" class="btn btn-primary" (click)="nextStep()" *ngIf="showNextButton()">
      Next
    </button>
    <button type="button" class="btn btn-success" (click)="submitForm()" *ngIf="showSubmitButton()">
      Submit
    </button>
  </div>
</div>
