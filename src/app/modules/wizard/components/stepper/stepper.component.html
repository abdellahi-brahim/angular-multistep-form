<ul class="nav nav-pills mb-3">
  <li class="nav-item" *ngFor="let step of steps; let i = index">
    <a class="nav-link"
       [class.active]="i === currentStepIndex"
       [class.disabled]="!isStepClickable(i)"
       (click)="isStepClickable(i) && changeStep(i)">
      {{ step.label }}
    </a>
  </li>
</ul>
