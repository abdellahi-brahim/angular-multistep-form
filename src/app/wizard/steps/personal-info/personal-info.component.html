<div [formGroup]="form">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="Enter first name">
      <div *ngIf="firstName?.touched && firstName?.invalid" class="text-danger">
        <div *ngIf="firstName?.errors?.['required']">First name is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Enter last name">
      <div *ngIf="lastName?.touched && lastName?.invalid" class="text-danger">
        <div *ngIf="lastName?.errors?.['required']">Last name is required.</div>
    </div>
  </div>
</div>
